        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0a0a;

            margin: 0;

        }
        header {
            background-color: #1e1e1e;
            padding: 30px;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 25px;
            background: #222;

        }
        .rank {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            padding: 10px;
            border: 3px solid #ffcc00;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);

            transform: scale(1.1);
        }
        .image {

        }
        .image img {

        }
        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #d43f2e;
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;

            transition: background 0.3s, transform 0.2s;
        }
